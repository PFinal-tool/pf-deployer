{#自己编写一个基类模板#}
{% extends 'layout/base.html' %}
{% block title %}PF-DEV管理面板{% endblock title %}
{%- block metas %}
<meta name="keywords" content="PF-DEV系统">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
{%- endblock metas %}

{% block styles %}
{{ super() }}
<link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/layuimini.css') }}" media="all">
<link rel="stylesheet" href="{{ url_for('static', filename='css/themes/default.css') }}" media="all">
<link rel="stylesheet" href="{{ url_for('static', filename='lib/font-awesome-4.7.0/css/font-awesome.min.css') }}" media="all">
{% endblock styles %}
{% block body_attribs %} class="layui-layout-body layuimini-all" {% endblock body_attribs %}
